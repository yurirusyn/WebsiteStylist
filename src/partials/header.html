<header class="header overlay">
  <div class="container">
    <nav class="navigation">
      <p class="logo">OLYA LUTSO</p>
      <div class="header__right">
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="humb-icon" width="40" height="25">
            <use href="../src/images/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </nav>
    <section class="section__hero">
      <div class="hero__container">
        <picture class="hero__picture">
          <source
            srcset="
              ./images/personal-stylist-desktop-1x.png 1x,
              ./images/personal-stylist-desktop-2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/personal-stylist-tablet-1x.png 1x,
              ./images/personal-stylist-tablet-2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/personal-stylist-mob-1x.png 1x,
              ./images/personal-stylist-mob-2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            class="personal__stylist-picture"
            src="./images/personal-stylist-mob-1x.png"
            alt=" personal stylist uzhgorod"
          />
        </picture>
        <div class="hero__content_center">
          <h1 class="hero__title">ПЕРСОНАЛЬНИЙ СТИЛІСТ</h1>
          <h2 class="hero__title-2">ПЕРСОНАЛЬНИЙ СТИЛІСТ</h2>
        </div>
      </div>
    </section>
  </div>
</header>
