<header class="header">
  <!-- <div class="overlay"> -->
  <div class="content overlay content--demo-3">
    <div class="container">
      <nav class="navigation">
        <p class="logo">OLYA LUTSO</p>
        <div class="hamburger">
          <a href="#" class="menu-btn">
            <span></span>
          </a>
        </div>
      </nav>

      <section class="section__hero">
        <div class="hero__container">
          <picture class="hero__picture">
            <source
              srcset="
                ./images/personal-stylist-desktop-1x.png 1x,
                ./images/personal-stylist-desktop-2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./images/personal-stylist-tablet-1x.png 1x,
                ./images/personal-stylist-tablet-2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./images/personal-stylist-mob-1x.png 1x,
                ./images/personal-stylist-mob-2x.png 2x
              "
              media="(min-width: 320px)"
            />
            <img
              class="personal__stylist-picture"
              src="./images/personal-stylist-mob-1x.png"
              alt=" personal stylist uzhgorod"
            />
          </picture>
          <div class="hero__content_center">
            <h1 class="hero__title">ПЕРСОНАЛЬНИЙ СТИЛІСТ</h1>
            <h2 class="hero__title-2">ПЕРСОНАЛЬНИЙ СТИЛІСТ</h2>
          </div>
          <div class="hero__container-title">
            <span class="hero__title-3"
              >Якщо Ви тут, то прагнете змін, які підкреслять Вашу
              індивідуальність</span
            >
            <div class="hero__container-text">
              <svg class="arrow-down" width="54" height="54">
                <use
                  href="./images/spryte2.svg#icon-iconmonstr-arrow-down-circle-thin"
                ></use>
              </svg>
              <span class="hero__text"
                >Збережу ваші кошти <br />та нервові клітини</span
              >
            </div>
          </div>
        </div>
      </section>
    </div>
    <img
      class="overlay_4"
      src="./images/Ellipse20.svg"
      width="100%"
      alt="image description"
    />
    <img
      class="overlay_5"
      src="./images/Ellipse2.svg"
      width="100%"
      alt="image description"
    />
    <!-- <div class="demo-title demo-title--demo-3">Artificial Intelligence</div> -->
    <div class="global-menu">
      <div class="global-menu__wrap">
        <a class="global-menu__item global-menu__item--demo-3" href="#"
          >ПРО МЕНЕ</a
        >
        <a class="global-menu__item global-menu__item--demo-3" href="#"
          >ПЕРЕВАГИ</a
        >
        <a class="global-menu__item global-menu__item--demo-3" href="#"
          >ПОСЛУГИ</a
        >
        <a class="global-menu__item global-menu__item--demo-3" href="#"
          >ВІДГУКИ</a
        >
        <a class="global-menu__item global-menu__item--demo-3" href="#"
          >INSTAGRAM</a
        >
        <a class="global-menu__item global-menu__item--demo-3" href="#"
          >КОНТАКТИ</a
        >
      </div>
      <!-- <img
        class="overlay_6"
        src="./images/Ellipse20.svg"
        width="100%"
        alt="image description"
      />
      <img
        class="overlay_7"
        src="./images/Ellipse2.svg"
        width="100%"
        alt="image description"
      /> -->
    </div>
    <svg
      class="shape-overlays"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
    >
      <path class="shape-overlays__path"></path>
      <path class="shape-overlays__path"></path>
      <path class="shape-overlays__path"></path>
    </svg>
  </div>
</header>
